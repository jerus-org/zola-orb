description: >
  Build public site using zola.

parameters:
  submodule_name:
    type: string
    default: ""
    description: "The name of the submodule to add."
  submodule_source:
    type: string
    default: ""
    description: "The source of the submodule to add."
  submodule_destination:
    type: string
    default: ""
    description: "The destination of the submodule to add."

steps:
  - run:
      name: Add git submodule << parameters.submodule_name >>
      command: |
        git submodule add << parameters.submodule_source >> << parameters.submodule_destination >>
