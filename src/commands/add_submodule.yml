description: >
  Build public site using zola.

parameters:
  zola_version:
    type: string
    description: "The of zola to use"
  update_submodules:
    type: boolean
    default: true
    description: "If true, the git submodules will be updated."
  list_directory:
    type: boolean
    default: false
    description: "If true, list the directory after the update."
  output_dir:
    type: string
    default: ""
    description: "If true, list the directory after the update."
  add_submodules:
    type: boolean
    default: false
    description: "If true, add a submodule to the git repository."
  submodule_name:
    type: string
    default: ""
    description: "The name of the submodule to add."
  submodule_source:
    type: string
    default: ""
    description: "The source of the submodule to add."
  submodule_destination:
    type: string
    default: ""
    description: "The destination of the submodule to add."

steps:
  - run:
      name: Add git submodule << parameters.submodule_name >>
      command: |
        git submodule add << parameters.submodule_source >> << parameters.submodule_destination >>
